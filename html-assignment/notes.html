        <main>
            <article>
                <h2 class="site-title">HTML Tags</h2>
                    <dl>
                        <dt>&lt;br&gt;</dt>
                        <dd>Inserts a single line break</dd>
                        <dt>&lt;sup&gt;&lt;/sup&gt;</dt>
                        <dd>Defines superscripted text. "14<sup>th</sup> Feb is the due date"</dd>
                        <dt>&lt;abbr&gt;&lt;/abbr&gt;</dt>
                        <dd>Defines an abbreviation or an acronym</dd>
                        <dt>&lt;title&gt;&lt;/title&gt;</dt>
                        <dd>Defines a title for the document</dd>
                        <dt>&lt;mark&gt;&lt;/mark&gt;</dt>
                        <dd>Defines <mark>marked/highlighted</mark> text</dd>
                    </dl>
            </article>
        </main>
        </body>
